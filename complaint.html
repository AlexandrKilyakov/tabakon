<section class="complaint">
  <article class="container">
    <h2 class="c-title">Оставить жалобу</h2>
    <form action="" class="cart">
      <label for="comment">Опишите проблему</label>
      <textarea
        name="text"
        id="commnent"
        cols="30"
        rows="10"
        class="mess"
        placeholder="Введите текст"
      ></textarea>

      <label for="btn-ch">Выберите магазин</label>
      <div class="your-choice">
        <input
          id="btn-ch"
          list="shops"
          name="shops"
          class="datalist"
          placeholder="Санкт-Петербург?"
          onfocus="this.value=''"
          onchange="this.blur();"
        />
        <datalist id="shops">
          <option value="Санкт-Петербург"></option>
          <option value="Москва"></option>
          <option value="Гомель"></option>
          <option value="Минск"></option>
          <option value="Брагин"></option>
        </datalist>
      </div>
      <!-- <button type="button" class="btn-border">Выбрать</button> -->

      <label
        >Добавьте фотографии
